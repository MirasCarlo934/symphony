<html>
<head>
  <title>Home Symphony</title>
<link rel="stylesheet" type="text/css" href="symphony.css">
<script type="text/javascript" src="symphony.js"></script>
<script type="text/javascript" src="light.js"></script>
</head>
<body onload="initialize()">
<input id="hiddenName" type="hidden">
<div class="header" id="theName">thename</div>
<h2>Symphony Light</h2>
<div class="header" id="msg"></div>
<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'patterns');loadPatterns();"  id="defaultOpen">Patterns</button>
  <button class="tablinks" onclick='openTab(event, "fire");sendFireData();'>Fire</button>
  <button class="tablinks" onclick='openTab(event, "sparkle");sendSparkleData();'>Sparkle</button>  
  <button class="tablinks" onclick="window.location.pathname = '/picker.html';">Picker</button>
</div>
<div class="footer" id="status"></div>
<div class="blurred"></div>

<div id="patterns" class="tabcontent">
<h3>Light Patterns</h3>
<center>
<fieldset style="width:95%;text-align:center;"><legend><label  id="legend">SymphonyLight</label></legend>
<div id="main" data-role="header" align="left">
</div>
<input type="button" onclick="sendCycleData()" value="Submit">
</fieldset></center>
</div>
<div id="fire" class="tabcontent">
<h3>Symphony Fire</h3>
<center><fieldset style="width:95%;text-align:center;"><legend><label  id="legend">Fire</label></legend>
<div id="fire" data-role="header" align="left"><center>
	<input type="radio" name="rFire" value="0" checked><label>Normal Fire</label><br>
	<input type="radio" name="rFire" value="1"><label>Blue Fire</label><br>
	<input type="radio" name="rFire" value="2"><label>Green Fire</label><br>
	</center>
</div>
<input type="button" onclick="sendFireData()" value="Submit">
	<br><br><label>pattern1</label><input type="text" style="width:5em" name="ptrn1"><input type="text" style="width:5em" name="color1"><input type="text" style="width:5em" name="dur1"><br>
	<label>pattern2</label><input type="text" style="width:5em" name="ptrn2"><input type="text" style="width:5em" name="color2"><input type="text" style="width:5em" name="dur2"><br>
	<input type="button" onclick="sendTestData()" value="Submit">
</fieldset></center>
</div>
<div id="sparkle" class="tabcontent">
<h3>Symphony Sparkle</h3>
<center><fieldset style="width:95%;text-align:center;"><legend><label  id="legend">Sparkle</label></legend>
<div id="sparkle" data-role="header" align="left"><center>
	<input type="radio" name="rSparkle" value="0" checked><label>White</label><br>
	<input type="radio" name="rSparkle" value="1"><label>Red</label><br>
	<input type="radio" name="rSparkle" value="2"><label>Green</label><br>
	</center>
</div>
<input type="button" onclick="sendSparkleData()" value="Submit">
</fieldset></center>
</div>
</body>
</html>
