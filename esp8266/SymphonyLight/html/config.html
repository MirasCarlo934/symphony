<html>
<head>
  <title>Home Symphony</title>
<link rel="stylesheet" type="text/css" href="symphony.css">
<script type="text/javascript" src="light.js"></script>
</head>
<body onload="initialize()">
<input id="hiddenName" type="hidden">
<div class="header" id="theName">thename</div>
<h2>Symphony Light</h2>
<div class="header" id="msg"></div>
<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'config');getConfig();"  id="defaultOpen">Config</button>
</div>
<div class="footer" id="status"></div>
<div class="blurred"></div>
<div id="config" class="tabcontent">
<h3>Configure Lights</h3>
<center><fieldset style="width:95%"><legend><b>Configure</b></legend>
<div class="workpane" id="composer" category="CMPSR" style="width:55%;float:left;">
<fieldset><legend>no reset</legend>
<label>Universe:</label>
<select id="txtU" style="width:5em" oninput="handleChange(this)">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
</select><br>
<label>Mirrored:</label><input type='checkbox' id="chkM"><br>
</fieldset>
<fieldset><legend>change below will reset device</legend>
<label>Strings:</label>
<select id="txtS" style="width:5em" oninput="refreshPins();handleChange(this)">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
</select><br>
<label>Pix/String:</label><input type='text' id='txtPix' style="width:3em" value="30" oninput="handleChange(this)"><br>
</fieldset>
<input type='button' value='Submit' onclick='sendConfig()'>
</div>
<div class="workpane" id="pins" style="width:40%; float: right;">
</div>
<select id="rgb" style="width:15em"">
  <option value=1>RGB</option>
  <option value=2>RBG</option>
  <option value=3>GBR</option>
  <option value=4>GRB</option>
  <option value=5>BRG</option>
  <option value=6>BGR</option>
</select><br>
</fieldset></center>
</div>
<div id="sparkle" class="tabcontent">
<h3>Symphony Sparkle</h3>
<center><fieldset style="width:95%;text-align:center;"><legend><label  id="legend">Sparkle</label></legend>
<div id="sparkle" data-role="header" align="left"><center>
	<input type="radio" name="rSparkle" value="0" checked><label>White</label><br>
	<input type="radio" name="rSparkle" value="1"><label>Red</label><br>
	<input type="radio" name="rSparkle" value="2"><label>Green</label><br>
	</center>
</div>
<input type="button" onclick="sendSparkleData()" value="Submit">
</fieldset></center>
</div>
</body>
</html>
