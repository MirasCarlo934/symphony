<!DOCTYPE html>
<head>
  <title>Home Symphony</title>
<link rel="stylesheet" type="text/css" href="symphony.css">
<script type="text/javascript" src="symphony.js"></script>
<script type="text/javascript" src="light.js"></script>
</head>
<body>
<center>
<h3>Symphony Fire</h3>
<fieldset style="width:30em;text-align:center;"><legend><label  id="legend">Choose Fire Type</label></legend>
<div id="fire" data-role="header" align="left"><center>
	<input type="radio" name="rFire" value="0"><label>Normal Fire</label><br>
	<input type="radio" name="rFire" value="1"><label>Blue Fire</label><br>
	<input type="radio" name="rFire" value="2"><label>Green Fire</label><br>
	<input type="radio" name="rFire" value="-1" checked><label>Not Fire</label><br>
	</center>
</div>
<input type="button" onclick="sendFireData()" value="Submit">
</fieldset>
<div id='msg' class='init'>Connecting...</div>
</center>
<div align="center">
<label id="lbl1">For Debug Only:</label><input type="text" id="txt1"><br>
From Websocket:<textarea rows="5" cols="25" id="txt2"></textarea><br>
<input type="button" onclick="testShow()" value="show">
</div>
</body>
</html>
